<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vdio | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='media/v.png') }}" type="image/png">
</head>
<body>
  <div class="overlay"></div>

  <div class="auth-container">
    <img src="{{ url_for('static', filename='media/v.png') }}" alt="Vdio Logo" class="logo">
    <h2>Register on Vdio</h2>

    <form id="registerForm" onsubmit="register(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <a href="{{ url_for('login_page') }}" class="toggle-btn">
      Already have an account? <span>Login</span>
    </a>

    <p id="msg"></p>
  </div>

  <script>
    async function register(e) {
      e.preventDefault(); // stop form from reloading page

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      document.getElementById("msg").innerText = data.msg || "Registered!";

      if (res.status === 201) {
        alert("Registration successful! Redirecting to login...");
        window.location.href = "{{ url_for('login_page') }}";
      }
    }
  </script>
</body>
</html>
