<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vdio | Smart Recommendations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/music.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='media/v.png') }}" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3);
    }

    .main-content {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff8500;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background: #ff8500;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #e67300;
    }

    .recommend-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 25px;
    }

    .recommend-card {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      padding: 0;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .recommend-card:hover {
      transform: translateY(-3px);
    }

    .recommend-card iframe {
      width: 100%;
      height: 80px;
      border: none;
      display: block;
    }

    .error, .placeholder {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .error { color: red; }
    .placeholder { color: #777; font-style: italic; }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="{{ url_for('static', filename='media/background.mp4') }}" type="video/mp4">
  </video>

  <div class="main-content">
    <h1><i class="fa-solid fa-music"></i> Your Smart Music Recommendations</h1>

    <a href="{{ url_for('music_page') }}" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back to Trending Music
    </a>

    <div id="recommendations" class="recommend-grid"></div>

    <p id="errorMsg" class="error"></p>
    <p id="emptyMsg" class="placeholder"></p>
  </div>

  <script>
    async function fetchRecommendations() {
      try {
        const res = await fetch("/api/spotify_recommendations");
        const data = await res.json();
        const container = document.getElementById("recommendations");

        if (data.error) {
          document.getElementById("errorMsg").innerText = data.error;
          return;
        }

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("emptyMsg").innerText = "No recommendations yet. Like some songs first!";
          return;
        }

        container.innerHTML = "";

        data.forEach(track => {
          container.innerHTML += `
            <div class="recommend-card">
              <iframe src="https://open.spotify.com/embed/track/${track.track_id}" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
          `;
        });

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("errorMsg").innerText = "Something went wrong fetching recommendations.";
      }
    }

    fetchRecommendations();
  </script>

</body>
</html>
